name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [10.14.x]
        react: [
          16.2.x,
          16.12.x
        ]
        react-native-svg: [
          7.x,
          8.x,
          9.x
        ]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: npm install and test
        run: |
          npm install
          npm install react@${{ matrix.react }} react-dom@${{ matrix.react }} react-test-renderer@${{ matrix.react }} react-native-svg@${{ matrix.react-native-svg }}
          npm list react react-dom react-test-renderer react-native-svg
          npm run lint
          npm run test
